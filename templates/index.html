<html>
  <head>  
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body align="center" background-url:url("{{ url_for('static', filename='images/corona.jpg') }}")>
    <h1>Covid Prediction using Chest X-Ray</h1>
     <div>
            <img src="/static/images/corona.jpg" alt="Image" width="100%" height="45%"/>
        </div></br></br></br>
    <form name="prediction" action="/predict"  method="post" enctype="multipart/form-data">
      <input type="file" accept="image/*" onchange="triggerValidation(this)" name="image_file" id="image" required>
      <p><img id="output" width="200"/></p>
      <script>
        var regex = new RegExp("(.*?)\.(png|jpe?g)$");
        function triggerValidation(el) {
            if (!(regex.test(el.value.toLowerCase()))) {
                el.value = '';
                alert('Please select correct file format');
            }
        }
      </script>
      <input  type="submit" name="submit"/>
    </form>
  </body>
</html>
